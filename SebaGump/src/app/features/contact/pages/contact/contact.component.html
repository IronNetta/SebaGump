<div class="container mt-5">
  <h1 class="text-center mb-4">Contactez-nous</h1>
  <div class="row">
    <!-- Formulaire de contact -->
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" placeholder="Entrez votre nom" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Entrez votre message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Envoyer</button>
      </form>
    </div>

    <!-- Coordonnées -->
    <div class="col-md-6">
      <h2 class="mb-3">Nos coordonnées</h2>
      <p><strong>Adresse :</strong> Rue du Bois Saint-Jean 17, 4102 Seraing</p>
      <p><strong>Téléphone :</strong> +32 4 382 45 45</p>
      <div class="mt-3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.5961658291994!2d4.351710715749255!3d50.850339479532714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c380c5e4df57%3A0x6b8b8b15e7e64a4a!2sBruxelles!5e0!3m2!1sfr!2sbe!4v1631712941234!5m2!1sfr!2sbe"
          width="500"
          height="200"
          style="border:0;"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
</div>
